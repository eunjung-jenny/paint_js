<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint_JS</title>
</head>

<body>
    <canvas class="canvas"></canvas>
    <div class="control">
        <ul class="btns">
            <li class="btn">paint</li>
            <li class="btn">clear</li>
            <li class="btn">save</li>
        </ul>
        <input type="range" class="range" min="0.1" max="5.0" value="2.5" step="0.1" />
        <ul class="colors">
            <li class="color btn" style="background-color: black"></li>
            <li class="color btn" style="background-color: white"></li>
            <li class="color btn" style="background-color: red"></li>
            <li class="color btn" style="background-color: orange"></li>
            <li class="color btn" style="background-color: yellow"></li>
            <li class="color btn" style="background-color: green"></li>
            <li class="color btn" style="background-color: blue"></li>
            <li class="color btn" style="background-color: darkblue"></li>
            <li class="color btn" style="background-color: purple"></li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
